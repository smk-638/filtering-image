<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtering image</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container text-center text-success">
        <h2 class="display-4">Filtering images</h2>
    </div>
    <div class="container mt-5">
      <div class="row">
        <div class="wrapper col-12">
          <nav class="d-flex justify-content-center mb-4">
            <div class="items d-flex flex-wrap justify-content-center">
              <span class="item active" data-name="all">All</span>
              <span class="item" data-name="dog">Dog</span>
              <span class="item" data-name="cat">Cat</span>
              <span class="item" data-name="cow">Cow</span>
              <span class="item" data-name="horse">Horse</span>
            </div>
          </nav>
        </div>
        <div class="col-12">
          <div class="gallery d-flex flex-wrap">
            <div class="img" data-name="dog">
              <span><img src="img1.jpeg" alt="dogimage"></span>
            </div>
            <div class="img" data-name="dog">
              <span><img src="img2.jpeg" alt="dogimage"></span>
            </div>
            <div class="img" data-name="dog">
              <span><img src="img3.jpeg" alt="dogimage"></span>
            </div>
            <div class="img" data-name="cat">
              <span><img src="img4.jpeg" alt="catimage"></span>
            </div>
            <div class="img" data-name="cat">
              <span><img src="img5.jpeg" alt="catimage"></span>
            </div>
            <div class="img" data-name="cat">
              <span><img src="img6.jpeg" alt="catimage"></span>
            </div>
            <div class="img" data-name="cow">
              <span><img src="img7.jpeg" alt="cowimage"></span>
            </div>
            <div class="img" data-name="cow">
              <span><img src="img8.jpeg" alt="cowimage"></span>
            </div>
            <div class="img" data-name="horse">
              <span><img src="img9.jpeg" alt="horseimage"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="preview-box">
      <div class="details">
        <span class="title text-success"><b>Image Category:
          <p>Not defined</p></b></span>
        <span><i class="icon fa-solid fa-xmark"></i></span>
      </div>
      <div class="image-box">
        <img src="img1.jpeg" alt="dogimage">
      </div>
    </div>
    <div class="shadow"></div>


    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
